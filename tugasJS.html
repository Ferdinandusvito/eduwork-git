<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tugas JS</title>
    </head>
    <body>
        <p id="pertama"></p>
        <p id="kedua"></p>
        <script>
            let variable1, variable2, variable3;
            variable1 = 10;
            variable2 = "saya belajar javascript";
            variable3 = 5;
            document.getElementById("pertama").innerHTML=variable1+variable2;
            document.getElementById("kedua").innerHTML=variable1+variable3;
        </script>
    </body>
</html>
