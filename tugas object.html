<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Object</title>
    </head>
    <body>
        <p id="object"></p>
        <script>
            const person = {
                firstName: "John",
                lastName: "Doe"
        };
            document.getElementById("object").innerHTML = alert(person.firstName + " " + person.lastName);
        </script>
    </body>
</html>
